j-multi-cache:
  defaults:
    redis:
      ttl: 10s
      empty-ttl: 3s
    caffeine:
      expire-after-write: 5s
      maximum-size: 100
  configs:
    # 用于 String 类型测试
    '[user:user_details]':
      redis:
        storage-type: STRING
    # 用于 List 类型测试
    '[user:user_list]':
      redis:
        storage-type: LIST
    # 用于 Set 类型测试
    '[user:user_set]':
      redis:
        storage-type: SET
    # 用于 Page 类型测试
    '[result:user_page]':
      redis:
        storage-type: PAGE
    # 用于 Union (Set) 类型测试
    '[banner:banner_user_type_user:set]':
      redis:
        storage-type: SET
        ttl: 1h
    '[banner:banner_user_type_level:set]':
      redis:
        storage-type: SET
        ttl: 1h
    '[banner:banner_user_type:union]':
      redis:
        ttl: 10m
      caffeine:
        expire-after-write: 100s